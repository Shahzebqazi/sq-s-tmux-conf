# Tmux configuration file

# Set default shell and editor
set-option -g default-shell "/usr/bin/zsh"
# Set default editor for tmux sessions
set-environment -g EDITOR "nvim"

# Basic settings
set-option -g default-terminal tmux-256color
set-option -g escape-time 10
set-option -g exit-empty on
set-option -g exit-unattached off

# Window and pane settings
set-option -g base-index 1
set-option -g pane-base-index 1

# Status bar customization
# Set status bar to top
set-option -g status-position top
set-option -g status-style fg=white,bg=black
set-option -g window-status-current-style fg=black,bg=white
# Show IP address in the status bar (right side)
set-option -g status-right "#(hostname -I | awk '{print $1}') | %d-%m-%Y %H:%M:%S"


# Key bindings
bind-key -n C-h select-pane -L
bind-key -n C-j select-pane -D
bind-key -n C-k select-pane -U
bind-key -n C-l select-pane -R

# Mouse support
set-option -g mouse off